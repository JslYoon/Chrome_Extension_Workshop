<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Connect to custom CSS file -->
    <link href="index.css" rel="stylesheet"/>
  </head>

  <body>
        <h2>Items to do:</h2>

        <!-- Table Displaying Todo Items -->
        <table class="table" id="todoTable">
            <thead>
                <tr>
                    <th>Name:</th>
                    <th>Delete:</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>

        <!-- Item name input -->
        <div class="mb-3">
            <input 
                type="text" 
                class="form-control" 
                id="todoName"
                placeholder="Create an item"
            />
        </div>

        <!-- Submit Button -->
        <input 
            type="submit" 
            class="btn btn-primary"
            id="createButton"
            value="Create"
        />
    
    <!-- Connect to custom javascript file -->
    <script src="index.js"></script>
  </body>
</html>
